        <div id="contact" class="contact">

                        <div class="row">
                           <div class="col-sm-12">
                           <div class="form-group">
                              
                              <label for="nome">Seu Nome</label>
                              <input type="text" name="nome" placeholder="Nome" id="nome" required minlength="5" class="form-control"/>
                            </div>
                           <div class="form-group">
                           <label for="cpf"> Seu CPF</label>
                           <input type="text" name="cpf" placeholder="Seu CPF" id="cef" required class="form-control"/> 
                           </div>
                           <div class="form-group">
                              <label for="email">Seu Email</label>
                              <input type="email" name="email" placeholder="Seu Email" id="email" required class="form-control"/>
                        </div>
                           <div class="form-group">
                              <label for="nome">Sua Senha</label>
                              <input type="password" name="nome" placeholder="Sua senha" id="senha" required minlength="5" class="form-control"/>
                        </div>
                           
                           <div class="form-group">
                              <label for="telefone">Telefone</label>
                              <input type="telefone" name="telefone" placeholder="Seu Telefone" id="telefone" required class="form-control"/>
                           </div>
                           <label for="nome">Tipo de telefone</label>
                                    <div class="col-sm-12">
                                       
                                    <label for="nome"></label>
                                    <select>
                                    <option value="celular">Celular</option>
                                    <option value="telefone">Telefone Fixo</option>
                                    </select>
                                    </div>
                                    Data de Nascimento
                           <div class="col-sm-12">
                              <td class="celula"> </td>
                              <td>
                                  <input type="date" required name="dataNascimento" />
                               </td>
                           </div>
                           Gênero
                           <div class="col-sm-12">
                              <label class="mr-sm-2" for="inlineFormCustomSelect">  </label>
                                 <label><input type="radio" name="genero" value="M" id="masc" checked /> Masculino</label>
                                <label><input type="radio" name="genero" value="F" id="masc" /> Feminino</label>
                                <label><input type="radio" name="genero" value="O" id="masc" /> Outro</label>
                           </div>
                                    <div class="col-sm-12">
                                       <input class="read_more bg" type="submit" class="btn btn-success" value="Continuar"/>
